<html lang="en"></html>
  <head>
    <title>Jotoba</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background: #f2f1f0;
        color: #222222;
        font-family: 'Open Sans', sans-serif;
        overflow: hidden;
      }
      .parent {
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        text-align: -webkit-center;
        display: flex;
        position: absolute;
        flex-direction: column;
      }
      .parent > *:not(:first-child) {
	      margin-bottom: 15px;
      }
      .title {
        font-size: 75px;
        position: relative;
        display: inline-block;
        z-index: 2;
        letter-spacing: 10px;
        font-weight: 500;
        line-height: 1.2;
        margin: 0;
        margin-left: 5px;
      }
      hr {
        padding: 0;
        border: none;
        border-top: 5px solid #50c058;
        color: #50c058;
        text-align: center;
        text-align: -webkit-center;
        margin: 0px auto;
        width: 920px;
        height: 10px;
        z-index: -10;
      }
      .txt-primary {
        text-align: center;
        text-align: -webkit-center;
        display: block;
        position: relative;
        padding-bottom: 5px;
        letter-spacing: 8px;
        font-size: 3em;
        line-height: 80%;
        text-transform: uppercase;
      }
      .txt-secondary {
        text-align: center;
        text-align: -webkit-center;
        display: block;
        position: relative;
        font-size: 20px;
        text-transform: uppercase;
        padding-bottom: 5px;
      }
      #refresh-btn {
        background-color: #50c058;
        position: relative;
        display: inline-block;
        width: 358px;
        padding: 5px;
        z-index: 5;
        font-size: 25px;
        margin: 0 auto  15px auto;
        color: white;
        text-decoration: none;
      }
      .git-btn {
        fill: black; 
        position: relative;
        display: inline-block;
        width: 308px;
        padding: 5px;
        z-index: 5;
        font-size: 25px;
        margin: 0 auto;
        color: white;
        text-decoration: none;
      }

      @media only screen and (max-width: 750px) {
        .title {
          font-size: 2.5em;
          margin-bottom: 15px;
          margin-left: 1vw;
          font-weight: bold;
        }
        hr, #refresh-btn, .git-btn {
          width: 100%;
        }
        .txt-primary {
          font-size: 2.5em;
        }
        
      }
    </style>
  </head>
  <body>
    <div class="parent">
        <h1 class="title">In Maintenance</h1>
        <hr>
        <div class="txt-primary">ごめんなさい</div>
        <div class="txt-secondary">We will be back soon!</div>
        <a id="refresh-btn" onclick="location.reload()">Refresh</a>
        <span>or visit our Github in the meantime:</span>
        <a class="git-btn" href="https://github.com/WeDontPanic/Jotoba">
          <svg height="32" viewBox="0 0 16 16" width="32" aria-hidden="true">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg> 
        </a>
    </div>
  </body>
</html>
